<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia</title>
    <link rel="stylesheet" href="/main.css">
    <script>
        window.CLOUDFRONT_URL = 'https://djd89bql46v7d.cloudfront.net';
    </script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1400.0.min.js"></script>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>    
    <button id="closeButton" class="hidden">X</button>
    <div id="MenuUI">
        <div class="RightUI">
            <button id="button1">Challenge</button>
            <button id="button2">Allies</button>
            <button id="button3">Garden</button>
        </div>
        <div class="TopUI">
            <button id="updatesButton">!</button>
            <div id="pullsDisplay"></div>
        </div>        
        <img data-sprite="Ally1" class="svg-image">
    </div>
    <div id="Owned" class="hidden"></div>
    <div id="Enemies" class="hidden"></div>
    <div id="Banners" class="hidden"></div>
    <div id="PullResults" class="hidden"></div>
    <div id="Updates" class="hidden"></div>
    <div id="BattleUI" class="hidden">
        <div id="Enemy">
            <img id="Enemy1" data-sprite="Enemy1" class="svg-image">
        </div>
        <div class="AllyBars">
            <div class="bar-container">
                <div class="health-bar"></div>
            </div>            
            <div class="bar-container">
                <div class="health-bar"></div>
            </div>
            <div class="bar-container">
                <div class="health-bar"></div>
            </div>            
        </div>
        <div class="EnemyBar">
            <div class="bar-container">
                <div class="health-bar"></div>
            </div>            
        </div>
        <div id="Skills">
            <button id="skill1">Skill 1</button>
            <button id="skill2">Skill 2</button>
            <button id="skill3">Skill 3</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>

</html>
